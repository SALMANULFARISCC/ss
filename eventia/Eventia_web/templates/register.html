{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content="IE=edge">
        <title>registration</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type="text/css" href ="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    

    </head>
    <body>
           <div class="global-container">
            <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Register</h3>
                <div class="card-text">
                    <!--
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <form action="register" method='POST'>
                        <!-- to error: add class "has-danger" -->
                        {% csrf_token %}
                        <div class="form-group">
                            <label>First Name</label>
                            <input  class="form-control form-control-sm" name="first_name" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input  class="form-control form-control-sm" name="last_name" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input  class="form-control form-control-sm" name="username" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control form-control-sm" name="password1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control form-control-sm" name="password2">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" class="form-control form-control-sm" name="email">
                        </div>
                       
                        <button type="register" class="btn btn-primary btn-block">Register</button>
                        
                    </form>
                </div>
            </div>
        </div>
<!-- 
           <input type="text" name="first_name" placeholder="First Name"><br>
           <input type="text" name="last_name" placeholder="Last Name"><br>
           <input type="text" name="username" placeholder="Username"><br>
           <input type="password" name="password1" placeholder="Password"><br>
           <input type="password" name="password2" placeholder="Confirm Password"><br>
           <input type="text" name="email" placeholder="Email"><br>
           <input type="submit">

 -->
        </form>
    </body>
</html>
