{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content="IE=edge">
        <title>login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <link rel="stylesheet" type="text/css" href ="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
      
        
        
    


    </head>
    <body>
        <div class="global-container">
            <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Log in</h3>
                <div class="card-text">
                    <!--
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <form action="login" method='POST'>
                        <!-- to error: add class "has-danger" -->
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input  class="form-control form-control-sm" name="username" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                            <input type="password" class="form-control form-control-sm" name="password">
                        </div>
                       
                        <button type="login" class="btn btn-primary btn-block">Login</button>
                        
                        <div class="sign-up">
                            Don't have an account? <a href="register">Create One</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
    </body>

</html>
